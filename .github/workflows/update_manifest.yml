name: Auto-Generate Manifest

on:
  pull_request:
    paths:
      - 'services/**'
      - 'skills/**'
      - 'mcp_servers/**'
      - 'scripts/generate_manifest.js'

permissions:
  contents: write

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Generate Manifest
        run: node scripts/generate_manifest.js
        
      - name: Commit Manifest
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generate manifest.json"
          file_pattern: manifest.json
