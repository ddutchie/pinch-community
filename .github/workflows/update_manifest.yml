name: Update Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'skills/**'
      - 'mcp_servers/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate Manifest
      run: node scripts/generate_manifest.js
      
    - name: Commit Manifest
      run: |
        git config --global user.name 'Community Bot'
        git config --global user.email 'bot@pinch.app'
        git add manifest.json
        git commit -m "Auto-update manifest [skip ci]" || echo "No changes to commit"
        git push
