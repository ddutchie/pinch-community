name: Update Manifest

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'skills/**'
      - 'mcp_servers/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Generate Manifest
      run: node scripts/generate_manifest.js
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Auto-update manifest [skip ci]"
        title: "Auto-update manifest.json"
        body: "This PR updates the manifest.json file based on recent changes."
        branch: "auto-update-manifest"
        base: "main"
        delete-branch: true
